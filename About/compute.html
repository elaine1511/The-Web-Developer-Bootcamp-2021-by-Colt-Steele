<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compute</title>
    <script>
        function compute() {
            let userInput = document.getElementById("input").value;
            let splitted = userInput.split(",");
            let sum = sumFun(splitted);
            document.getElementById("sum").innerHTML = sum;
            document.getElementById("avg").innerHTML = sum / splitted.length;
        }
        function sumFun(arr) {
            let sum = 0;
            for (let elements of arr) {
                sum += Number(elements);
            }
            return sum;
        }
    </script>
</head>

<body>
    <p><a href="index.html">Back to home page</a></p>

    Enter values comma seperated: <br>
    <textarea id="input"></textarea> <br>
    <button onclick="compute()">Compute</button> <br>
    Sum: <span id="sum"></span> <br>
    Age: <span id="avg"></span>


</body>

</html>
